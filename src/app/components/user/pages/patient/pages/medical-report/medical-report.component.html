<app-patient-nav></app-patient-nav>

<div class="bg-color">
    <div class="container">
        <div class="text-center">
            <h3 class="header">Medical reports</h3>
        </div>
        <div class="row">
            <table id="datatable1" class="table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Reports Type</th>
                        <th>Description</th>
                        <!-- <th>Images</th> -->
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let med of medical let i=index; let isEven= even" [ngStyle]="{'background' : (isEven) ? '#8080800d' : 'white' }">
                        <!-- {{}}  -->
                        <td>{{i+1}}</td>

                        <td>{{med.type}} </td>

                        <td>{{med.desc}} </td>

                        <!-- <td><img style="height:50px;width:100px;" src="assets/reports/{{med.image}}" /> </td> -->

                        <td>{{med.date}}</td>

                        <td><button mat-stroked-button color="primaary">Download</button></td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
