<app-doctor-nav></app-doctor-nav>

<div class="bg-color">
    <div class="container">
        <div class="reports">
            <div class="row">
                <table id="datatable1" style="width: 100%;" class="table">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Report Type</th>
                            <th>Report Description</th>
                            <!-- <th>Reports Image</th> -->
                            <th>Register Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let rep of myreports">


                            <td>{{rep.pat}} </td>

                            <td>{{rep.type}} </td>

                            <td>{{rep.desc}} </td>

                            <!-- <td><img style="height:50px;width:100px;" src="assets/reports/{{rep.image}}"></td> -->

                            <td>{{rep.date}}</td>

                            <td><button mat-stroked-button color="primary">Download</button></td>



                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
