<app-admin-nav-bar></app-admin-nav-bar>
<div class="bg-color">

    <div class="container">
        <div class="row">
            <div class="col-md text-center">
                <h3 class="header">Welcome Admin</h3>
            </div>
        </div>
    </div>

    <div class="main">
        <section>

            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h4 style="text-align:center;">Users</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                        </div>
                        <div class="table-responsive">
                            <table id="datatable1" style="width: 100%;" class="table">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Mobile</th>
                                        <th>Email Id</th>
                                        <!-- <th>Password</th> -->
                                        <th>Category</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let doc of doctor">


                                        <td>{{doc.fname}} </td>

                                        <td>{{doc.lname}} </td>

                                        <td>{{doc.mobile}}</td>

                                        <td>{{doc.email}}</td>

                                        <!-- <td>{{doc.password}}</td> -->

                                        <td>{{doc.type}}</td>

                                        <td>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



</div>
